<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/img/logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            Weather Service
        </a>
        <form class="d-flex mx-auto" action="/search" method="get">
            <input class="form-control me-3" type="search" id="cityName" name="cityName" placeholder="Search" aria-label="Search" required>
            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>

        <div class="dropdown">
            <a class="btn dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.email}"></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="/settings">Настройки</a></li>
                <li><a class="dropdown-item" href="/logout">Выйти</a></li>
            </ul>
        </div>

    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Change the password</h3>
                </div>
                <div class="card-body">
                    <form action="/changePassword" method="post" th:object="${passwordDTO}">
                        <div th:if="${error}" id="errorAlert" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <div th:if="${alert}" id="alert" class="alert alert-success" role="alert">
                            <span th:text="${alert}"></span>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Old password" th:field="*{oldPassword}">
                        </div>
                        <div class="form-group">
                            <label for="passwordNew"></label>
                            <input type="password" class="form-control" id="passwordNew" name="password" placeholder="New password" th:field="*{password}">
                        </div>
                        <div class="form-group">
                            <label for="passwordNewСonfirm"></label>
                            <input type="password" class="form-control" id="passwordNewСonfirm" name="password" placeholder="Confirm the new password" th:field="*{confirmPassword}">
                        </div>
                        <div style="text-align: center;" class="mt-3">
                            <button type="submit" class="btn btn-success btn-block">Change password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Подключение jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Подключение Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="../static/js/notification.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        hideNotification('errorAlert', 5000); // Для скрытия элемента 'errorAlert' через 5 секунд
        hideNotification('alert', 5000); // Для скрытия элемента 'alert' через 5 секунд
    });
</script>

</body>
</html>
