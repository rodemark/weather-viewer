<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">
            <img src="/icons/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Service
        </a>
        <form class="d-flex mx-auto" action="/search" method="get">
            <input class="form-control me-3" type="search" id="cityName" name="cityName" placeholder="Search" aria-label="Search" required>

            <input type="hidden" name="latitude" th:value="${weather.coordinates.latitude}">
            <input type="hidden" name="longitude" th:value="${weather.coordinates.longitude}">

            <button type="submit" class="btn btn-outline-success">Search</button>
        </form>

        <div class="navbar-text me-2"><span th:text="${login}"></span></div>

        <div class="d-flex ms-auto">
            <a href="/logoff" class="btn btn-outline-dark me-2">Log out</a>
        </div>

    </div>
</nav>
<div class="container">
    <div class="row">
        <!-- Iterate over the weathersList -->
        <div th:each="weather : ${weathersList}" class="col-md-6 mx-auto">
            <div class="card mt-5">
                <div class="card-header">
                    <h5 class="card-title">Weather in <span th:text="${weather.nameOfCity + ', ' + weather.country}"></span></h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <p>Temperature: <span th:text="${weather.temp}"></span>Â°C</p>
                            <p>Pressure: <span th:text="${weather.pressure}"></span> hPa</p>
                            <p>Humidity: <span th:text="${weather.humidity}"></span>%</p>
                        </div>
                        <div class="col">
                            <p>Wind Speed: <span th:text="${weather.windSpeed}"></span> m/s</p>
                            <p>Wind Direction: <span th:text="${weather.windDirection}"></span></p>
                            <p>Description: <span th:text="${weather.description}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <form action="/locations/delete" method="post">
                        <input type="hidden" name="cityName" th:value="${weather.nameOfCity}">
                        <input type="hidden" name="latitude" th:value="${weather.coordinates.latitude}">
                        <input type="hidden" name="longitude" th:value="${weather.coordinates.longitude}">

                        <button type="submit" class="btn btn-outline-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
</html>
