<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/icons/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Service
        </a>

        <form class="d-flex mx-auto">
            <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="d-flex ms-auto">
            <a href="/authorization" class="btn btn-outline-dark me-2">Sign in</a>
            <a href="/registration" class="btn btn-outline-dark">Sign Up</a>
        </div>

    </div>
</nav>

<div class="content">
    <h1>Welcome to Weather Service!</h1>
</div>

</body>
</html>
