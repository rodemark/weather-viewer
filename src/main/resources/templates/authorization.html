<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/img/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Weather Service
        </a>

        <form class="d-flex mx-auto">
            <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <div class="d-flex ms-auto">
            <a href="/registration" class="btn btn-outline-dark">Sign Up</a>
        </div>

    </div>
</nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign in</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="/login">
                        <div th:if="${error}" id="errorAlert" class="alert alert-danger mt-3" role="alert">
                            <p th:text="${error}"></p>
                        </div>
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="e-mail">
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
                        </div>
                        <div style="text-align: center;" class="mt-3">
                            <button type="submit" class="btn btn-success btn-block">log in</button>
                            <p class="mt-2 mb-0"><a href="/registration" class="text-decoration-none">Don't have an account?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
