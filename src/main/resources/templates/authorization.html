<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Модальное окно для отображения ошибок -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Ошибка</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign in</h3>
                </div>
                <div class="card-body">
                    <form method="POST" th:action="@{/authorization}" th:object="${userAccount}">
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" class="form-control" id="username" placeholder="Enter the user name" th:field="*{login}">
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password" placeholder="Enter the password" th:field="*{password}">
                        </div>
                        <div style="text-align: center;" class="mt-3">
                            <button type="submit" class="btn btn-success btn-block">Sign in</button>
                            <p class="mt-2 mb-0"><a href="/registration" class="text-decoration-none">Don't have an account?</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Скрипт для отображения модального окна с сообщением об ошибке -->
<script th:if="${errorMessage}">
    $(document).ready(function(){
        $('#errorModal').modal('show');
    });
</script>

</body>
</html>
